<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="./assets/profile-icon-male-user-person-avatar-symbol-vector-20910837.jpg ">

  <link rel="stylesheet" href="style.css">
  <title> Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->


</head>

<body>
  <div class="profile card">
    <div class="profile-card-top">
      <img src="./assets/image-victor.jpg" alt="profile image">
    </div>
    <div class="profile-card-bottom">
      <div class="profile-card-bottom__datos-profile">
        <div>
          <span>Victor Crest</span>
          <span>26</span>

        </div>
        <p>London</p>
      </div>
      <div class="profile-coard-bottom_datos-seguidores">
  
        <div>
          <p>80k</p>
          <p>Followers</p>
        </div>
        <div>
          <p>803k</p>
          <p>Likes</p>
        </div>
        <div>
          <p>1.4k</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
