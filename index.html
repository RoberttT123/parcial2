<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="./assets/profile-icon-male-user-person-avatar-symbol-vector-20910837.jpg ">

  
  <title> Profile card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./desktop1440.css" media="screen and(min-width: 1440px)">
  <link rel="stylesheet" href="./desktop1024.css" media="screen and(min-width: 1024px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->


</head>

<body>
  <div class="profile-card">
    <div class="profile-card-top">
      <img src="./assets/image-victor.jpg" alt="profile image">
    </div>
    <div class="profile-card-bottom">
      <div class="profile-card-bottom_datos-profile">
        <div>
          <span>Victor Crest_</span>
          <span> 26</span>
        </div>
        <p>London</p>
      </div>
      <div class="profile-card-bottom_datos-seguidores">
        <div>
          <p>80k</p>
          <p>Followers</p>
        </div>
        <div>
          <p>803k</p>
          <p>Likes</p>
        </div>
        <div>
          <p>1.4k</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
